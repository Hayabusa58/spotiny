<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Spotify から曲情報を取ってくる君</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
</head>

<body>
  <h1>Spotify から曲情報を取ってくる君</h1>
  <p>曲名を入力すると Spotify から曲情報を取得して「曲名+アーティスト名」で出力します。<br />
    曲への URL をつけることもできます。</p>

  <form id="searchForm">
    <label for="trackInput">曲名を入力:</label><br />
    <input type="text" id="trackInput" required />
    <button type="submit">検索</button>
    <br />
    <input type="checkbox" id="hasUrl" />
    <label for="hasUrl">出力結果に楽曲URLを含む</label>
    <br />
    <input type="checkbox" id="isKyushoku" />
    <label for="isKyushoku">給食の時間のリクエストである</label>
  </form>

  <br />

  <label for="trackSelect">検索結果:</label><br />
  <select id="trackSelect" size="20">
    <option value="">-- 検索結果から選択 --</option>
  </select>

  <br />

  <br />
  <textarea id="resultArea" rows="5" cols="70" readonly placeholder="出力結果…"></textarea>
  <br />
  <button id="copyButton">クリップボードにコピー</button>
  <div id="copyResult"></div>
  <footer>
    © 2025- Hayabusa58 <br />
    <a href="https://github.com/Hayabusa58/spotiny">github.com/Hayabusa58/spotiny</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
